<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f2729cf986.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
<nav class="navbar">
  
  <!-- a href="#" 처리 안하면 자꾸 새로고침된다-->
  <a href="#" class = "navbar__toggleBtn">
    <i class="fas fa-bars"></i>
  </a>


  <div class="navbar__logo">
    <i class="fab fa-github"></i>
  </div>

  <!-- css에서 input 배경을 투명하게 날리고 콘테이너 자체에 줄을 만들자.-->
  <div class="navbar__search">
      <input type="search">
      <i class="far fa-edit"></i>
  </div>

  <ul class="navbar__menu">
    <li><a href="">Pull Requests</a></li>
    <li><a href="">Issues</a></li>
    <li><a href="">Marketplace</a></li>
    <li><a href="">Explore</a></li>
  </ul>

  <ul class="navbar__personal">
    <li><a href="">
      <i class="far fa-bell"></i>
    </a></li>
    <li><a href="">
      <i class="fas fa-plus"></i>
    </a></li>
      <a href=""><img src="https://post-phinf.pstatic.net/MjAyMDExMDZfMjU0/MDAxNjA0NjQ5ODg1NTYz.IHVAcLwDNrEcrbN6ctIoycKztb-xduJUtdah0kyRETEg.mjpKlGXGb_7jSqd-86Evz3i-6k5lQRVMHv71r_hY1Q0g.JPEG/DSC02600_.jpg?type=w1200" class = "navbar__personal__profile"alt="" ></a>
  </ul>
</nav>
</body>
</html>
